<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/style.css">
  <title>Les BD</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Accueil</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">


        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Profil
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="./formulaire.html" target="_blank">Inscription</a>
            <a class="dropdown-item" href="#">Connexion</a>

          </div>
        </li>

        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
            aria-controls="offcanvasExample">
            Panier
          </a>
        </li>

      </ul>
      <div id="sidenav-3" data-mdb-close-on-esc="false" class="sidenav" data-mdb-hidden="false"
        data-mdb-position="absolute" data-mdb-focus-trap="false" data-mdb-scroll-container="#scroll-container"
        role="navigation">
        <div class="text-center">
          <hr class="m-0" />
        </div>

        <ul id="scroll-container" class="sidenav-menu">
          <div class="form-check form-switch">
            <input class="form-check-input" type="radio" id="ChoixOne" name="choix" value="auteur">
            <label class="form-check-label" for="ChoixOne">Par auteur</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="radio" id="ChoixTwo" name="choix" value="album">
            <label class="form-check-label" for="ChoixTwo">Par album</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="radio" id="ChoixThree" name="choix" value="serie">
            <label class="form-check-label" for="ChoixThree">Par série</label>
          </div>
        
          <div class="input-group rounded my-2">
            <div class="form-outline w-auto">
              <input id="search-input" type="search" id="form1" class="form-control" />
              <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit">Rechercher</button>
            </div>
          </div>
        </ul>

        <div class="text-center" style="min-height: 3rem;">
          <hr class="mt-0 mb-2" />
        </div>
      </div>

    </div>
  </nav>
  <div class="container">
    <h1>Liste des BD</h1>

    <div class="row">
      <div class="col-sm-4 col-lg-6">
        <p id="messageId">
          <label for="id">Id de l'album :</label>
          <input type="number" required id="id" value="0" min="0" title="Saisissez un numéro et validez">
        </p>


        <div class="card" is="toto" style="width: 18rem;">
          <img class="card-img-top" src="images/noComicsMini.jpeg" id="albumMini" alt="Card image cap">
          <div class="card-body">
            <p>
              <label for="serie">Série :</label>
              <input type="text" id="serie" readonly>

              <label for="numero">Album N° :</label>
              <input type="text" id="numero" readonly>

              <label for="titre">Titre :</label>
              <input type="text" id="titre" readonly>

              <label for="auteur">Auteur :</label>
              <input type="text" id="auteur" readonly>
            </p>
            <p>
              <label for="prix">Prix :</label>
              <input type="number" id="prix" readonly>
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

      <div id="results"></div>
      
      <div class="col-sm-8 col-lg-6">

        <img src="images/noComics.jpeg" id="album">

      </div>

    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="data/albums.js"></script>
  <script src="data/series.js"></script>
  <script src="data/auteurs.js"></script>
  <script src="js/modeleBD.js"></script>
</body>

</html>
