<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/formulaire.css">
    <title>Formulaire d'inscription</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Accueil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
    
    
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Profil
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="./formulaire.html" target="_blank">Inscription</a>
                <a class="dropdown-item" href="#">Connexion</a>
    
              </div>
            </li>
    
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                Panier
              </a>
            </li>
    
          </ul>
          <div id="sidenav-3" data-mdb-close-on-esc="false" class="sidenav" data-mdb-hidden="false"
            data-mdb-position="absolute" data-mdb-focus-trap="false" data-mdb-scroll-container="#scroll-container"
            role="navigation">
            <div class="text-center">
              <hr class="m-0" />
            </div>
    
            <ul id="scroll-container" class="sidenav-menu">
              <li class="sidenav-item">
                <div class="input-group rounded my-2">
                  <div class="form-outline w-auto">
                    <input id="search-input-sidenav" type="search" id="form1" class="form-control" />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
                  </div>
              </li>
    
              <div class="form-check form-switch">
                <input class="form-check-input" type="radio" id="ChoixOne" name="choix" value="ChoixOne">
                <label class="form-check-label" for="ChoixOne">Par auteur</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="radio" id="ChoixTwo" name="choix" value="ChoixTwo">
                <label class="form-check-label" for="ChoixTwo">par album</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="radio" id="ChoixThree" name="choix" value="ChoixThree" >
                <label class="form-check-label" for="ChoixThree">Par série</label>
              </div>
    
    
            </ul>
    
            <div class="text-center" style="min-height: 3rem;">
              <hr class="mt-0 mb-2" />
            </div>
          </div>
    
        </div>
      </nav>



    <div class="wrapper">
        <div action="profilOk">
            <div class="categories d-flex row justify-content-center">
                <div class="card">
                    <p class="card-text">PROFIL</p>



                    <img id="imagePreview" src="" alt="Aperçu de l'image" style="display: none; max-width: 100px;">


                    <label for="genre">Genre :</label>
                    <select id="genre" aria-label="Default select example" name="genre">
                        <option selected>faites votre choix</option>
                        <option value="féminin">Féminin</option>
                        <option value="masculin">Masculin</option>
                        <option value="Ne souhaite pas répondre">Ne souhaite pas répondre</option>
                    </select>

                    <div><label for="lastName">Nom:</label>
                        <input id="lastName" type="text" name="lastName">
                    </div>

                    <div><label for="firstName">Prénom :</label>
                        <input id="firstName" type="text" name="firstName">
                    </div>

                    <div><label for="numberPhone">Numéro de contact :</label>
                        <input id="numberPhone" type="number" name="numberPhone">
                    </div>

                    <div><label for="mail">Adresse mail :</label>
                        <input id="mail" type="text" name="mail">
                    </div>

                    <div class="container">
                        <h1>Définir un mot de passe </h1>
                        <div>
                            <label for="password">Mot de passe</label>
                            <input id="password" type="password">
                            <button id="show-password"><i class="bi bi-eye-slash-fill"></i></button>
                        </div>

                        <div>
                            <label for="confirm-password">Confirmer le mot de passe</label>
                            <input id="confirm-password" type="password">
                            <button id="show-confirmPassword"><i class="bi bi-eye-slash-fill"></i>
                            </button>
                        </div>
                        <br>
                        <p id="informations"></p>
                        <button id="change-password">Envoyer</button>

                    </div>
                    <input type="submit" valeur="envoyer" name="envoyer" id="envoyer">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="data/albums.js"></script>
    <script src="data/series.js"></script>
    <script src="data/auteurs.js"></script>
    <script src="js/formulaire.js"></script>

</body>

</html>
